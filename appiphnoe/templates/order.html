{% extends 'base.html' %}

{% block content %}
<section class="contacts">
    <div class="container">
        <div class="contacts-inner">
            <form class="contacts-form" action="#">
                <h2 class="contacts-title">ХОЧЕШЬ IPHONE 14 PRO?</h2>
                <input type="text" class="contacts-input" name="firstName" placeholder="Ваше имя">
                <input type="text" class="contacts-input" name="lastName" placeholder="Ваша фамилия">
                <input type="tel" class="contacts-input" name="phone" placeholder="Номер телефона">
                <input type="email" class="contacts-input" name="email" id="email" placeholder="Почта"><br>
                <p>В ближайшее время наш менеджер свяжется с Вами</p>
                <p>Статус заказа: </p>
                <p id="statusfield"></p>
                <button id="sendbtn" type="submit"><b>ЗАКАЗАТЬ</b></button>

            </form>
            <img src="static/img/contact.jpg" alt="iphone14contact">
        </div>
    </div>
</section> 
{% endblock %}

{% block scriptjs %}
<script src="static/js/script.js" defer></script>
<script src="static/js/form-order.js" defer></script>
{% endblock %}
